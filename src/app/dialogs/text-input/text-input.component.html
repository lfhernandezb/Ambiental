<div class="custom-dialog {{modalType}}">
	<h2 mat-dialog-title>{{ modalTitle }}</h2>
	<div mat-dialog-content>

		<mat-form-field appearance="fill">
			<mat-label>Ingrese identificador</mat-label>
			<!--input matInput placeholder="ID X" value={{ text }} -->
      <textarea matInput cols="40" rows="200" [(ngModel)]="text" ></textarea>
			<!--mat-error *ngIf="ctrlIdentifier.invalid">{{getErrorMessage()}}</mat-error-->

    </mat-form-field>

    </div>
	<div mat-dialog-actions align="end">
		<!-- <button mat-button [matDialogClose]="false" (click)="close()">No</button>
		<button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial (click)="save()">Yes</button> -->
    <!-- <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button> -->

	<button mat-button (click)="onNoClick()">Cancel</button>
  <!--alert></alert-->
	<!--button mat-raised-button color="warn" [mat-dialog-close]="true" (click)="ok()">Ok</button-->
	<button mat-raised-button color="warn" (click)="ok()">Ok</button>
	</div>
</div>
