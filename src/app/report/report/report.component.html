<h1>Empresa: {{ companyName }}</h1>
<h2>Proyecto: {{ projectDescription }}</h2>
<h3>Listado de hallazgos</h3>

      <div *ngFor="let finding of findingList">
        <table> <!--style="width:50%"-->
          <tr>
              <td style="width: 70px;">{{ finding.identifier }}</td>
              <td style="width: 415px;">{{ finding.description }}</td>
              <td style="width: 100px;">{{ finding.findingState.description }}</td>
          </tr>
          <tr>
              <td colspan=3 style="width:250px; height:250px;text-align: center;"><img src="{{ finding.image }}" alt="Evidencia" style="max-height:100%; max-width:100%"></td>
          </tr>
          <tr>
              <td colspan=3>{{ finding.description }}</td>
          </tr>
        </table>
        <br>
      </div>

<alert></alert>
<ngx-spinner name="sp3" [fullScreen]="true" type="ball-spin-clockwise" size="medium" bdColor="rgba(51,51,51,0.0)" color="#00f"></ngx-spinner>
